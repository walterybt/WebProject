{% extends 'core/base.html' %}
{% load static %}
{% block title %}Sign up | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-black font-['Roboto']">Sign up</h1>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 20px;">
        <label class="text-black">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl bg-transparent border border-white/30 text-white placeholder-white/60">
    </div>
    
    <div class="mb-5" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 20px;">
        <label class="text-black">Password</label>
        <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl bg-transparent border border-white/30 text-white placeholder-white/60">
    </div>
    
    <div class="mb-5" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 20px;">
        <label class="text-black">Repeat password</label>
        <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl bg-transparent border border-white/30 text-white placeholder-white/60">
    </div>
    

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
</form>
{% endblock %}
